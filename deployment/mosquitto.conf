# Mosquitto configuration for SYSGrow
# Used by docker-compose and standalone MQTT broker setups.
#
# For production, consider adding authentication:
#   password_file /mosquitto/config/passwd
#   allow_anonymous false

listener 1883
protocol mqtt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice

# Connection limits
max_connections -1
max_inflight_messages 40
max_queued_messages 1000
