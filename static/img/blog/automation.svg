<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="techBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#283593"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#techBg)"/>

  <!-- Circuit pattern background -->
  <g stroke="#90caf9" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 100 H 150 V 200 H 250"/>
    <path d="M 800 150 H 650 V 250 H 550"/>
    <path d="M 100 400 V 300 H 200"/>
    <path d="M 700 400 V 350 H 600 V 300"/>
    <circle cx="150" cy="100" r="5" fill="#90caf9"/>
    <circle cx="250" cy="200" r="5" fill="#90caf9"/>
    <circle cx="650" cy="150" r="5" fill="#90caf9"/>
    <circle cx="550" cy="250" r="5" fill="#90caf9"/>
  </g>

  <!-- Central Controller/Hub -->
  <g transform="translate(400, 200)">
    <!-- Main device -->
    <rect x="-80" y="-60" width="160" height="120" fill="#37474f" rx="10"/>
    <rect x="-70" y="-50" width="140" height="80" fill="url(#screenGrad)" rx="5"/>

    <!-- Screen content -->
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4fc3f7">SYSGrow</text>
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="20" fill="#69f0ae">AUTO</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#81c784">All Systems OK</text>

    <!-- Status LEDs -->
    <circle cx="-55" cy="50" r="5" fill="#4caf50"/>
    <circle cx="-40" cy="50" r="5" fill="#4caf50"/>
    <circle cx="-25" cy="50" r="5" fill="#ffeb3b"/>

    <!-- WiFi icon -->
    <g transform="translate(50, 45)">
      <path d="M -8 5 Q 0 -5 8 5" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <path d="M -12 8 Q 0 -8 12 8" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <circle cx="0" cy="8" r="3" fill="#4fc3f7"/>
    </g>
  </g>

  <!-- Connected Devices -->

  <!-- Temperature Sensor (top left) -->
  <g transform="translate(150, 100)">
    <rect x="-30" y="-25" width="60" height="50" fill="#fff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <rect x="-5" y="-15" width="10" height="30" rx="5" fill="#fff" stroke="#f44336" stroke-width="2"/>
    <circle cx="0" cy="10" r="8" fill="#f44336"/>
    <rect x="-3" y="-10" width="6" height="15" fill="#f44336"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Temp</text>

    <!-- Connection line -->
    <path d="M 30 0 Q 100 0 150 50" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="30" cy="0" r="4" fill="#2196f3"/>
  </g>

  <!-- Humidity Sensor (top right) -->
  <g transform="translate(650, 100)">
    <rect x="-30" y="-25" width="60" height="50" fill="#fff" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <path d="M 0 -15 Q -12 5 0 15 Q 12 5 0 -15" fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Humidity</text>

    <!-- Connection line -->
    <path d="M -30 0 Q -100 0 -150 50" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="-30" cy="0" r="4" fill="#2196f3"/>
  </g>

  <!-- Water Pump (bottom left) -->
  <g transform="translate(150, 300)">
    <rect x="-35" y="-30" width="70" height="60" fill="#78909c" rx="5"/>
    <circle cx="0" cy="0" r="20" fill="#546e7a"/>
    <circle cx="0" cy="0" r="12" fill="#455a64"/>
    <!-- Impeller -->
    <g fill="#90a4ae">
      <rect x="-2" y="-10" width="4" height="20" rx="2"/>
      <rect x="-10" y="-2" width="20" height="4" rx="2"/>
    </g>
    <!-- Pipe -->
    <rect x="35" y="-5" width="25" height="10" fill="#78909c"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Pump</text>

    <!-- Connection line -->
    <path d="M 30 -20 Q 100 -50 150 -50" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="30" cy="-20" r="4" fill="#4caf50"/>
  </g>

  <!-- Grow Light (bottom right) -->
  <g transform="translate(650, 300)">
    <rect x="-40" y="-20" width="80" height="25" fill="#424242" rx="3"/>
    <rect x="-35" y="5" width="70" height="10" fill="#7c4dff"/>
    <!-- Light rays -->
    <g stroke="#7c4dff" stroke-width="2" opacity="0.5">
      <line x1="-30" y1="20" x2="-40" y2="45"/>
      <line x1="-10" y1="20" x2="-10" y2="50"/>
      <line x1="10" y1="20" x2="10" y2="50"/>
      <line x1="30" y1="20" x2="40" y2="45"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Light</text>

    <!-- Connection line -->
    <path d="M -30 -20 Q -100 -50 -150 -50" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="-30" cy="-20" r="4" fill="#4caf50"/>
  </g>

  <!-- Schedule indicator -->
  <g transform="translate(400, 350)">
    <rect x="-100" y="-15" width="200" height="30" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="15"/>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666">
      <tspan fill="#4caf50">06:00</tspan> Light ON
    </text>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666">
      <tspan fill="#f44336">22:00</tspan> Light OFF
    </text>
  </g>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a237e">Smart Grow Automation</text>
</svg>
