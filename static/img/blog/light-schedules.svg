<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyDay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#e0f7fa"/>
    </linearGradient>
    <linearGradient id="skyNight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#3949ab"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="100%" style="stop-color:#ff9800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Day side -->
  <rect x="0" y="0" width="400" height="400" fill="url(#skyDay)"/>

  <!-- Night side -->
  <rect x="400" y="0" width="400" height="400" fill="url(#skyNight)"/>

  <!-- Sun -->
  <g transform="translate(150, 100)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="url(#sunGrad)"/>
    <!-- Sun rays -->
    <g stroke="#ffeb3b" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-70" x2="0" y2="-85"/>
      <line x1="50" y1="-50" x2="60" y2="-60"/>
      <line x1="70" y1="0" x2="85" y2="0"/>
      <line x1="50" y1="50" x2="60" y2="60"/>
      <line x1="0" y1="70" x2="0" y2="85"/>
      <line x1="-50" y1="50" x2="-60" y2="60"/>
      <line x1="-70" y1="0" x2="-85" y2="0"/>
      <line x1="-50" y1="-50" x2="-60" y2="-60"/>
    </g>
  </g>

  <!-- Moon -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="#eceff1"/>
    <circle cx="12" cy="-8" r="35" fill="url(#skyNight)"/>
    <!-- Stars -->
    <g fill="#fff" opacity="0.8">
      <circle cx="-80" cy="-30" r="2"/>
      <circle cx="-60" cy="40" r="1.5"/>
      <circle cx="60" cy="-50" r="2"/>
      <circle cx="80" cy="20" r="1.5"/>
      <circle cx="-40" cy="60" r="1"/>
      <circle cx="40" cy="70" r="1.5"/>
    </g>
  </g>

  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="#5d4037"/>
  <rect x="0" y="300" width="800" height="20" fill="#6d4c41"/>

  <!-- Plants in day -->
  <g transform="translate(120, 300)">
    <rect x="-15" y="-60" width="30" height="60" fill="#33691e"/>
    <ellipse cx="0" cy="-70" rx="25" ry="20" fill="#7cb342"/>
    <ellipse cx="-20" cy="-55" rx="20" ry="15" fill="#8bc34a"/>
    <ellipse cx="20" cy="-55" rx="20" ry="15" fill="#9ccc65"/>
  </g>
  <g transform="translate(220, 300)">
    <rect x="-12" y="-80" width="24" height="80" fill="#33691e"/>
    <ellipse cx="0" cy="-90" rx="30" ry="25" fill="#7cb342"/>
    <ellipse cx="-25" cy="-70" rx="22" ry="18" fill="#8bc34a"/>
    <ellipse cx="25" cy="-70" rx="22" ry="18" fill="#9ccc65"/>
  </g>

  <!-- Plants in night (smaller/dormant) -->
  <g transform="translate(520, 300)" opacity="0.8">
    <rect x="-12" y="-50" width="24" height="50" fill="#1b5e20"/>
    <ellipse cx="0" cy="-55" rx="20" ry="15" fill="#2e7d32"/>
    <ellipse cx="-15" cy="-45" rx="15" ry="12" fill="#388e3c"/>
    <ellipse cx="15" cy="-45" rx="15" ry="12" fill="#43a047"/>
  </g>
  <g transform="translate(620, 300)" opacity="0.8">
    <rect x="-10" y="-40" width="20" height="40" fill="#1b5e20"/>
    <ellipse cx="0" cy="-45" rx="18" ry="12" fill="#2e7d32"/>
  </g>

  <!-- Grow light -->
  <g transform="translate(570, 180)">
    <rect x="-40" y="0" width="80" height="15" fill="#424242" rx="3"/>
    <rect x="-35" y="15" width="70" height="8" fill="#7c4dff"/>
    <!-- Light beam -->
    <polygon points="-35,23 35,23 60,120 -60,120" fill="#7c4dff" opacity="0.2"/>
  </g>

  <!-- Timeline bar -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="8" fill="#fff" opacity="0.3" rx="4"/>
    <rect x="0" y="0" width="300" height="8" fill="#ffeb3b" rx="4"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">6 AM</text>
    <text x="145" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">12 PM</text>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">6 PM</text>
    <text x="440" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">12 AM</text>
    <text x="580" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">6 AM</text>
  </g>

  <!-- Labels -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#33691e">18 Hours Light</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e8eaf6">6 Hours Dark</text>
</svg>
