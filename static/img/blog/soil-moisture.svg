<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="soilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5d4037"/>
      <stop offset="50%" style="stop-color:#4e342e"/>
      <stop offset="100%" style="stop-color:#3e2723"/>
    </linearGradient>
    <linearGradient id="moistureGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffccbc"/>
      <stop offset="30%" style="stop-color:#ffab91"/>
      <stop offset="50%" style="stop-color:#4caf50"/>
      <stop offset="70%" style="stop-color:#81c784"/>
      <stop offset="100%" style="stop-color:#64b5f6"/>
    </linearGradient>
    <pattern id="soilTexture" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#6d4c41" opacity="0.3"/>
      <circle cx="15" cy="15" r="1.5" fill="#8d6e63" opacity="0.2"/>
      <circle cx="10" cy="12" r="1" fill="#5d4037" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#e8f5e9"/>

  <!-- Cross-section view -->
  <!-- Above ground (sky) -->
  <rect x="50" y="50" width="350" height="100" fill="#b3e5fc" rx="10"/>

  <!-- Soil cross-section -->
  <rect x="50" y="150" width="350" height="200" fill="url(#soilGrad)" rx="0 0 10 10"/>
  <rect x="50" y="150" width="350" height="200" fill="url(#soilTexture)"/>

  <!-- Plant in cross-section -->
  <g transform="translate(225, 150)">
    <!-- Stem above ground -->
    <rect x="-8" y="-80" width="16" height="80" fill="#66bb6a"/>
    <!-- Leaves -->
    <ellipse cx="-30" cy="-90" rx="25" ry="12" fill="#81c784" transform="rotate(-20 -30 -90)"/>
    <ellipse cx="30" cy="-100" rx="25" ry="12" fill="#a5d6a7" transform="rotate(20 30 -100)"/>
    <ellipse cx="0" cy="-110" rx="20" ry="10" fill="#c8e6c9"/>

    <!-- Roots -->
    <g stroke="#8d6e63" stroke-width="3" fill="none">
      <path d="M 0 0 Q -30 50 -50 120"/>
      <path d="M 0 0 Q 30 50 50 120"/>
      <path d="M 0 0 Q -10 60 -20 140"/>
      <path d="M 0 0 Q 10 60 20 140"/>
      <path d="M -30 60 Q -50 90 -70 100"/>
      <path d="M 30 60 Q 50 90 70 100"/>
    </g>
  </g>

  <!-- Water droplets in soil -->
  <g fill="#64b5f6" opacity="0.6">
    <ellipse cx="100" cy="220" rx="8" ry="12"/>
    <ellipse cx="150" cy="280" rx="6" ry="9"/>
    <ellipse cx="300" cy="240" rx="7" ry="10"/>
    <ellipse cx="350" cy="300" rx="5" ry="8"/>
    <ellipse cx="180" cy="320" rx="6" ry="9"/>
    <ellipse cx="280" cy="190" rx="5" ry="7"/>
  </g>

  <!-- Sensor probe -->
  <g transform="translate(120, 150)">
    <rect x="-5" y="0" width="10" height="120" fill="#78909c"/>
    <rect x="-8" y="-15" width="16" height="20" fill="#546e7a" rx="3"/>
    <circle cx="0" cy="-5" r="4" fill="#4caf50"/>
    <!-- Sensor contacts -->
    <rect x="-4" y="30" width="8" height="40" fill="#ffd54f"/>
    <rect x="-4" y="80" width="8" height="30" fill="#ffd54f"/>
  </g>

  <!-- Moisture meter display -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="280" fill="#fff" stroke="#e0e0e0" stroke-width="2" rx="15"/>

    <!-- Screen -->
    <rect x="20" y="20" width="160" height="100" fill="#263238" rx="5"/>
    <text x="100" y="60" text-anchor="middle" font-family="monospace" font-size="36" fill="#4caf50">47%</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#81c784">OPTIMAL</text>

    <!-- Moisture bar -->
    <rect x="20" y="140" width="160" height="20" fill="#e0e0e0" rx="10"/>
    <rect x="20" y="140" width="75" height="20" fill="url(#moistureGrad)" rx="10"/>
    <circle cx="95" cy="150" r="12" fill="#fff" stroke="#4caf50" stroke-width="3"/>

    <!-- Scale labels -->
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="10" fill="#999">0%</text>
    <text x="90" y="175" font-family="Arial, sans-serif" font-size="10" fill="#999">50%</text>
    <text x="165" y="175" font-family="Arial, sans-serif" font-size="10" fill="#999">100%</text>

    <!-- Status indicators -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="50" height="25" fill="#ffccbc" rx="5"/>
      <text x="25" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e64a19">DRY</text>

      <rect x="55" y="0" width="50" height="25" fill="#c8e6c9" rx="5"/>
      <text x="80" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">GOOD</text>

      <rect x="110" y="0" width="50" height="25" fill="#bbdefb" rx="5"/>
      <text x="135" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">WET</text>
    </g>

    <!-- Wireless icon -->
    <g transform="translate(160, 250)">
      <path d="M -8 5 Q 0 -10 8 5" fill="none" stroke="#4caf50" stroke-width="2"/>
      <path d="M -12 8 Q 0 -15 12 8" fill="none" stroke="#81c784" stroke-width="2"/>
      <circle cx="0" cy="8" r="3" fill="#4caf50"/>
    </g>
  </g>

  <!-- Connection line (dotted) -->
  <path d="M 135 150 Q 300 50 530 150" fill="none" stroke="#78909c" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Labels -->
  <text x="225" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#5d4037">Cross-Section View</text>
</svg>
