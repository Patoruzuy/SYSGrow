<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="plantGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32"/>
      <stop offset="100%" style="stop-color:#66bb6a"/>
    </linearGradient>
    <linearGradient id="vpdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="50%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#f44336"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad1)"/>

  <!-- Grid pattern -->
  <g stroke="#a5d6a7" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- VPD Gauge -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="100" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M -85 0 A 85 85 0 0 1 85 0" fill="none" stroke="url(#vpdGrad)" stroke-width="20" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="60" fill="#fafafa"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2e7d32">1.0</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">kPa</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">OPTIMAL</text>
  </g>

  <!-- Plant illustration -->
  <g transform="translate(550, 320)">
    <!-- Pot -->
    <path d="M -50 0 L -40 80 L 40 80 L 50 0 Z" fill="#8d6e63"/>
    <ellipse cx="0" cy="0" rx="50" ry="12" fill="#a1887f"/>

    <!-- Stem -->
    <path d="M 0 0 Q 5 -60 0 -120" fill="none" stroke="url(#plantGrad)" stroke-width="8" stroke-linecap="round"/>

    <!-- Leaves -->
    <ellipse cx="-35" cy="-80" rx="30" ry="15" fill="#66bb6a" transform="rotate(-30 -35 -80)"/>
    <ellipse cx="35" cy="-100" rx="30" ry="15" fill="#81c784" transform="rotate(30 35 -100)"/>
    <ellipse cx="-25" cy="-130" rx="25" ry="12" fill="#a5d6a7" transform="rotate(-20 -25 -130)"/>
    <ellipse cx="20" cy="-150" rx="25" ry="12" fill="#c8e6c9" transform="rotate(25 20 -150)"/>

    <!-- Water droplets -->
    <g fill="#64b5f6" opacity="0.7">
      <ellipse cx="-60" cy="-50" rx="5" ry="8"/>
      <ellipse cx="70" cy="-80" rx="4" ry="6"/>
      <ellipse cx="-45" cy="-120" rx="3" ry="5"/>
    </g>
  </g>

  <!-- Temperature icon -->
  <g transform="translate(350, 120)">
    <rect x="-8" y="-40" width="16" height="60" rx="8" fill="white" stroke="#f44336" stroke-width="2"/>
    <circle cx="0" cy="25" r="15" fill="#f44336"/>
    <rect x="-4" y="-30" width="8" height="45" fill="#f44336"/>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="14" fill="#666">26Â°C</text>
  </g>

  <!-- Humidity icon -->
  <g transform="translate(350, 280)">
    <path d="M 0 -30 Q -20 0 0 25 Q 20 0 0 -30" fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <text x="30" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">60%</text>
  </g>

  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555">Understanding Vapor Pressure Deficit</text>
</svg>
